  <body>
    <h1>WebSH Dashboard</h1>
    <dialog id="info">
      <form id="server">
        <label for="host">Hostname / IP:</label>
        <input
          type="text"
          name="host"
          id="host"
          required=""
          value="localhost"
        />
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required="" autofocus="" />
        <button type="submit">Save</button>
      </form>
    </dialog>
    <button onclick="run(prompt('Enter A Command:').split(' '))">
      Manual Run
    </button>
    <button onclick="$('#info').showModal()">Set Server Details</button>
    <button
      onclick="create(prompt('Enter Space Separated Command:'), prompt('Enter Name For Command:'))"
    >
      Create New Action
    </button>
    <hr size="1" />
    <h2>Actions:</h2>
    <div></div>
    <hr size="1" />
    <pre id="out">Output Here</pre>
