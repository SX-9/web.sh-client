<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="life.js" defer></script>
    <title>web.sh</title>
  </head>
  <body>
    <h1>WEB.SH Dashboard</h1>
    <dialog id="info">
			<form id="server">
				<label for="host">Hostname / IP:</label>
        <input type="text" name="host" id="host" required value="localhost" />
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass" required autofocus />
        <button type="submit">Save</button>
      </form>
    </dialog>
		<button onclick="run(prompt('Enter A Command:').split(' '))">Manual Run</button>
    <button onclick="$('#info').showModal()">Set Server Details</button>
    <button
		  onclick="create(prompt('Enter Space Separated Command:'), prompt('Enter Name For Command:'))">
		Create New Action
		</button>
		<hr size="1">
		<h2>Actions:</h2>
  	<div></div>
		<hr size="1">
		<pre id="out">Output Here</pre>
  </body>
</html>
