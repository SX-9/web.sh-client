<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="life.js" defer></script>
    <title>web.sh</title>
</head>
<body>

    <div>
        <h1><a href="https://github.com/SX-9/web.sh">WEB.SH</a></h1>
        <p>Access Your Terminal From Anywhere</p>
    </div>

    <div id="info">
        <br><br><h2>Server Info</h2>
        <h6>* Server Must Have <a href="https://www.npmjs.com/package/@sx9dev/web.sh">WEB.SH</a> Running</h6>
        <input type="text" id="host" placeholder="Server Address" value="localhost">
        <input type="password" id="pass" placeholder="Password" value="HelloWorld">
    </div>

    <div id="io">
        <br><br><h2>Run Command</h2>
        <input type="text" id="cmd" placeholder="echo hi">
        <button id="run">Run</button>
        <pre id="out">Output Displayed Here</pre>
    </div>

</body>
</html>
